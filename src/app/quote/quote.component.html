<div class="container">
  <form (ngSubmit)="onSave(ref)" #ref='ngForm'>
    <div class="form-group row">
      <label for="content" class="col-sm-2 col-form-label">Content: </label>
      <div class="col-sm-10">
      <input type="text" id="content" class="form-control" name="quoteContent" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="author" class="col-sm-2 col-form-label">Author: </label>
      <div class="col-sm-10">
        <input type="text" id="author" class="form-control" name="authorContent" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2" style="float: right;">Save</button>
    <div class="clearfix"></div>
  </form>
  <ng-template [ngIf]="!fetched()">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="fetched() && onSuccess(quotes)">
    <ng-container *ngFor="let quote of quotes">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p><i class="fa fa-quote-left"></i><br>{{ quote.content }}</p>
              <footer class="blockquote-footer"><cite>{{ quote.author }}</cite></footer>
            </blockquote>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-template>
  <ng-template [ngIf]="fetched() && !onSuccess(quotes)">
    {{ quotes }}
  </ng-template>
</div>
