<div class="container">
  <ng-template [ngIf]="!quotes">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="quotes && onSuccess(quotes)">
    <ng-container *ngFor="let quote of quotes">
      <div class="row justify-content-center">
        <div class="card">
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p><i class="fa fa-quote-left"></i><br>{{ quote.content }}</p>
              <footer class="blockquote-footer"><cite>{{ quote.author }}</cite></footer>
            </blockquote>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-template>
  <ng-template [ngIf]="quotes && !onSuccess(quotes)">
    {{ quotes }}
  </ng-template>
</div>
